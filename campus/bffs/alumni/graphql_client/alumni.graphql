mutation createAlumni(
  $person: Person!
  $mailing_address: Address
  $mailing_address_city: City
  $alumni: Alumni!
) {
  create_alumni(
    person: $person
    mailing_address: $mailing_address
    mailing_address_city: $mailing_address_city
    alumni: $alumni
  ) {
    id
    preferred_name
    full_name
    mailing_address {
      city {
        id
        name {
          name_en
          name_si
          name_ta
        }
        district{
          id
          name {
            name_en
          }
        }
      }
      street_address
      phone
      id
    }
    phone
    email
    documents_id
    alumni_id
  }
}

