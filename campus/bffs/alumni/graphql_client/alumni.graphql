query getAlumniPersonById($id: Int!) {
  person_by_id(id: $id) {
    id
    preferred_name
    full_name
    date_of_birth
    sex
    mailing_address {
      city {
        id
        name {
          name_en
          name_si
          name_ta
        }
        district {
          id
          name {
            name_en
          }
        }
      }
      street_address
      phone
      id
    }
    phone
    organization {
      id
      description
      notes
      address {
        id
      }
      avinya_type {
        id
        name
      }
      name {
        name_en
      }
      parent_organizations {
        id
        name {
          name_en
        }
      }
    }
    nic_no
    id_no
    email
    alumni {
      id
      status
      company_name
      job_title
      linkedin_id
      facebook_id
      instagram_id
      tiktok_id
    }
    alumni_education_qualifications {
      id
      person_id
      university_name
      course_name
      is_currently_studying
      start_date
      end_date
    }
    alumni_work_experience {
      id
      person_id
      company_name
      job_title
      currently_working
      start_date
      end_date
    }
  }
}

