query getPersons($organization_id: Int!, $avinya_type_id: Int!) {
  persons(organization_id: $organization_id, avinya_type_id: $avinya_type_id) {
    id
    preferred_name
    full_name
    date_of_birth
    sex
    asgardeo_id
    jwt_sub_id
    created
    updated
    jwt_email
    permanent_address {
      city {
        id
        name {
          name_en
          name_si
          name_ta
        }
      }
      street_address
      phone
      id
    }
    mailing_address {
      city {
        id
        name {
          name_en
          name_si
          name_ta
        }
      }
      street_address
      phone
      id
    }
    phone
    organization {
      id
      description
      notes
      address {
        id
      }
      avinya_type {
        id
        name
      }
      name {
        name_en
      }
      parent_organizations {
        id
        name {
          name_en
        }
      }
    }
    avinya_type_id
    notes
    nic_no
    passport_no
    id_no
    email
    street_address
    digital_id
    avinya_phone
    bank_name
    bank_account_number
    bank_account_name
    academy_org_id
    bank_branch
    created_by
    updated_by
    current_job
  }
}

